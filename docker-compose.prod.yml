version: '3.8'

services:
  postgres:
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U everapharm_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    command: sh -c "cd apps/web && npm run start"
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000

  api:
    command: sh -c "cd apps/api && npm run start:prod"
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000

  nginx:
    restart: unless-stopped
    volumes:
      - ./nginx/nginx-simple.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - web

volumes:
  postgres_data: 