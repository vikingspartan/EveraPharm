version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: everapharm-db
    environment:
      POSTGRES_USER: everapharm_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: everapharm_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - everapharm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U everapharm_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: everapharm-api
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://everapharm_user:${DB_PASSWORD}@postgres:5432/everapharm_prod
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3000
      CORS_ORIGIN: ${CORS_ORIGIN}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - everapharm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      # Alternative: Use simple Dockerfile if styles aren't loading
      # dockerfile: apps/web/Dockerfile.simple
    container_name: everapharm-web
    environment:
      NODE_ENV: production
    ports:
      - "3001:3000"
    networks:
      - everapharm-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: everapharm-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/certs:/etc/nginx/certs
      - ./nginx/ssl:/etc/letsencrypt
    depends_on:
      - api
      - web
    networks:
      - everapharm-network
    restart: unless-stopped

networks:
  everapharm-network:
    driver: bridge

volumes:
  postgres_data: 